{% extends "base.html" %}

{% block title %}Skift Password{% endblock %}

{% block extra_css %}
<style>
    .password-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e0;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .info-box {
        background: #e6f0ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
    }

    .info-box ul {
        margin: 10px 0 0 20px;
        font-size: 14px;
        color: #4a5568;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-container">
    <h1 style="margin-bottom: 20px;">üîê Skift Password</h1>

    <div class="info-box">
        <strong>‚ÑπÔ∏è Password krav:</strong>
        <ul>
            <li>Mindst 4 tegn langt</li>
            <li>Brug et sikkert og unikt password</li>
        </ul>
    </div>

    <form method="POST">
        <div class="form-group">
            <label>Nuv√¶rende Password *</label>
            <input type="password" name="current_password" required>
        </div>

        <div class="form-group">
            <label>Nyt Password *</label>
            <input type="password" name="new_password" required minlength="4">
        </div>

        <div class="form-group">
            <label>Bekr√¶ft Nyt Password *</label>
            <input type="password" name="confirm_password" required minlength="4">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn">üíæ Gem Nyt Password</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuller</a>
        </div>
    </form>
</div>
{% endblock %}
