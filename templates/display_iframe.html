<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ screen_name }} - iFrame Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            margin-left: {{ iframe_margin_left }}px;
            margin-right: {{ iframe_margin_right }}px;
            width: calc(100% - {{ iframe_margin_left }}px - {{ iframe_margin_right }}px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        .screen-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .screen-info:hover {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        iframe {
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">üîÑ Indl√¶ser...</div>

    <div class="iframe-container">
        <iframe
            id="contentFrame"
            src="{{ iframe_url }}"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"
            allow="autoplay; fullscreen"
            loading="eager"
            onload="onFrameLoad()"
            onerror="onFrameError()">
        </iframe>
    </div>

    <div class="screen-info">
        üñºÔ∏è {{ screen_name }}
        {% if iframe_margin_left > 0 or iframe_margin_right > 0 %}
        | ‚Üê {{ iframe_margin_left }}px | {{ iframe_margin_right }}px ‚Üí
        {% endif %}
    </div>

    <script>
        let reloadAttempts = 0;
        const MAX_RELOAD_ATTEMPTS = 3;

        function onFrameLoad() {
            console.log('‚úÖ iFrame loaded successfully');
            document.getElementById('loading').style.display = 'none';
            reloadAttempts = 0; // Reset counter on successful load

            // Show screen info briefly
            const info = document.querySelector('.screen-info');
            info.style.opacity = '1';
            setTimeout(() => {
                info.style.opacity = '0';
            }, 3000);
        }

        function onFrameError() {
            console.error('‚ùå iFrame failed to load');
            document.getElementById('loading').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è Kunne ikke indl√¶se siden<br>
                    <small>{{ iframe_url }}</small>
                </div>
            `;
        }

        // Smooth reload function that doesn't cause full page flash
        function smoothReloadIframe() {
            const iframe = document.getElementById('contentFrame');
            try {
                // Try to reload iframe content without flashing
                if (iframe.contentWindow) {
                    iframe.contentWindow.location.reload();
                    console.log('üîÑ Smooth iframe reload (contentWindow)');
                } else {
                    // Fallback: reload iframe src
                    const currentSrc = iframe.src;
                    iframe.src = '';
                    setTimeout(() => {
                        iframe.src = currentSrc;
                    }, 100);
                    console.log('üîÑ Iframe reload (src change)');
                }
                reloadAttempts++;
            } catch (error) {
                console.log('‚ö†Ô∏è Cross-origin reload blocked, iframe will self-manage:', error.message);
                // If cross-origin, the iframe will manage its own updates
            }
        }

        // Auto-refresh iframe every 6 hours (instead of 24) to keep content fresh
        // This uses smooth reload to avoid flashing
        setInterval(() => {
            if (reloadAttempts < MAX_RELOAD_ATTEMPTS) {
                smoothReloadIframe();
            } else {
                console.log('‚è∏Ô∏è Max reload attempts reached, letting iframe self-manage');
            }
        }, 6 * 60 * 60 * 1000);

        // Check for display mode changes every 30 seconds
        setInterval(() => {
            fetch('/api/redirect-check')
                .then(response => response.json())
                .then(data => {
                    // If redirect settings changed, reload page
                    if (data.redirect_enabled) {
                        window.location.reload();
                    }
                })
                .catch(error => console.log('Check failed:', error));
        }, 30000);

        // Optional: Listen for visibility change to refresh when screen becomes visible
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('üëÅÔ∏è Screen became visible');
                // Don't auto-reload on visibility change to avoid disruption
            }
        });

        // Check for screen settings changes (display mode, iframe URL, etc)
        setInterval(() => {
            fetch('/api/screen/{{ screen_uuid }}/settings')
                .then(response => response.json())
                .then(newSettings => {
                    // Check if display mode has changed from iframe to something else
                    if (newSettings.display_mode !== 'iframe') {
                        console.log(`Display mode changed to ${newSettings.display_mode} - reloading`);
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error checking settings:', error);
                });
        }, 15000); // Check every 15 seconds
    </script>
</body>
</html>
