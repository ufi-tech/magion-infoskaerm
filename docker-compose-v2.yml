version: '3.8'

services:
  infoskaerm:
    build: .
    container_name: efterskolen-play-infoskaerm
    ports:
      - "45764:45764"
    volumes:
      # Persistent data storage
      - ./docker-data/db:/app/data
      - ./docker-data/uploads:/app/uploads
      - ./docker-data/optimized:/app/optimized
      - ./docker-data/originals:/app/originals

      # For development - kan fjernes i produktion
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    environment:
      - FLASK_ENV=production
      - PORT=45764
      - DATABASE_URL=sqlite:////app/data/infoskaerm.db
      - SECRET_KEY=${SECRET_KEY:-efterskolen-play-2024-secret-key-change-this}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-efterskolen2024}

      # UPLOAD LIMITS - Juster disse efter behov
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-2147483648}  # 2GB total upload st√∏rrelse (default)
      - MAX_FILES_PER_UPLOAD=${MAX_FILES_PER_UPLOAD:-100}  # Max 100 filer ad gangen
      - MAX_IMAGE_SIZE=${MAX_IMAGE_SIZE:-52428800}  # 50MB per billede
      - MAX_VIDEO_SIZE=${MAX_VIDEO_SIZE:-1073741824}  # 1GB per video

    restart: unless-stopped
    networks:
      - infoskaerm-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:45764/api/status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for produktion
  nginx:
    image: nginx:alpine
    container_name: efterskolen-play-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker-data/ssl:/etc/nginx/ssl:ro
    depends_on:
      - infoskaerm
    networks:
      - infoskaerm-net
    restart: unless-stopped
    profiles:
      - production

networks:
  infoskaerm-net:
    driver: bridge

volumes:
  db-data:
  uploads-data:
  optimized-data: