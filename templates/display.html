<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if screen_name %}{{ screen_name }}{% else %}{{ site_settings.get('site_title', 'Magion') }} - Infosk√¶rm{% endif %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        #mediaContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .media-item {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .media-item.active {
            display: block;
        }

        img.media-item {
            object-fit: contain;
        }

        video.media-item {
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #progressBar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        #progressFill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.1s linear;
        }

        #infoOverlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #infoOverlay.visible {
            opacity: 1;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
        }

        .no-media {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        #screenIdentifier {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #screenIdentifier.visible {
            opacity: 1;
        }

        .screen-inactive-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Indl√¶ser medier...</div>
    </div>

    <div id="mediaContainer"></div>
    
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>

    <div id="infoOverlay">
        <span id="mediaInfo"></span>
    </div>

    <div class="error-message" id="errorMessage"></div>

    {% if screen_name %}
    <div id="screenIdentifier">
        üì∫ {{ screen_name }}
        {% if screen_uuid %}<br><small style="font-size: 11px; opacity: 0.8;">UUID: {{ screen_uuid[:8] }}</small>{% endif %}
    </div>
    {% endif %}

    {% if screen_inactive %}
    <div class="screen-inactive-message">
        <h2>‚ö†Ô∏è Sk√¶rm Inaktiv</h2>
        <p style="margin-top: 10px;">Denne sk√¶rm er deaktiveret i administrationen</p>
    </div>
    {% endif %}

    <!-- Offline Indicator -->
    <div id="offlineIndicator" style="position: fixed; top: 20px; right: 20px; background: rgba(255, 152, 0, 0.95); color: white; padding: 12px 20px; border-radius: 8px; font-size: 14px; z-index: 1001; display: none;">
        üì° Offline Mode - Viser cached indhold
    </div>

    <!-- Debug Console -->
    <div id="debugConsole" style="position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-size: 12px; width: 100%; height: 200px; overflow-y: scroll; z-index: 9999; display: none;">
        <div id="debugLog"></div>
    </div>

    <script>
        const mediaList = {{ media_list | safe }};

        // Debug logging function (simplified - no server logging)
        function debugLog(message) {
            console.log(message);
            const debugConsole = document.getElementById('debugConsole');
            const debugLogDiv = document.getElementById('debugLog');
            if (debugConsole && debugLogDiv) {
                debugLogDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }
        }

        // Show debug console with 'd' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'd') {
                const debugConsole = document.getElementById('debugConsole');
                debugConsole.style.display = debugConsole.style.display === 'none' ? 'block' : 'none';
            }
            // Show screen identifier with 's' key
            if (e.key === 's') {
                const screenId = document.getElementById('screenIdentifier');
                if (screenId) {
                    screenId.classList.add('visible');
                    setTimeout(() => {
                        screenId.classList.remove('visible');
                    }, 5000);
                }
            }
        });

        class InfoScreen {
            constructor() {
                // Try to use provided mediaList, fallback to localStorage if offline
                let mediaData = mediaList;

                // If no media provided (offline reload), try localStorage
                if (!mediaData || mediaData.length === 0) {
                    const cached = localStorage.getItem('mediaList_cache');
                    if (cached) {
                        mediaData = JSON.parse(cached);
                        console.log('üì° Using cached media list (offline mode)');
                        this.showOfflineIndicator();
                    }
                } else {
                    // Save to localStorage for offline use
                    localStorage.setItem('mediaList_cache', JSON.stringify(mediaData));
                    localStorage.setItem('mediaList_cache_time', Date.now());
                }

                // Create a deep copy to prevent reference issues
                this.mediaList = JSON.parse(JSON.stringify(mediaData));
                Object.freeze(this.mediaList); // Prevent accidental modification
                // debugLog(`InfoScreen initialized with ${this.mediaList.length} media files`);
                this.currentIndex = 0;
                this.mediaContainer = document.getElementById('mediaContainer');
                this.progressFill = document.getElementById('progressFill');
                this.infoOverlay = document.getElementById('infoOverlay');
                this.mediaInfo = document.getElementById('mediaInfo');
                this.loadingScreen = document.getElementById('loadingScreen');
                this.errorMessage = document.getElementById('errorMessage');
                this.currentTimeout = null;
                this.progressInterval = null;
            }

            async init() {
                try {
                    if (this.mediaList.length === 0) {
                        this.showNoMedia();
                        return;
                    }

                    // Start slideshow
                    this.hideLoadingScreen();
                    this.startSlideshow();

                    // Keyboard controls
                    this.setupKeyboardControls();

                    // Auto-reload hver 6. time
                    setTimeout(() => {
                        window.location.reload();
                    }, 6 * 60 * 60 * 1000);

                } catch (error) {
                    this.showError('Fejl: ' + error.message);
                }
            }

            showNoMedia() {
                this.hideLoadingScreen();
                this.mediaContainer.innerHTML = '<div class="no-media">Ingen aktive mediefiler<br><small>Upload filer via administrationen</small></div>';
            }

            hideLoadingScreen() {
                this.loadingScreen.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                console.error(message);
            }

            startSlideshow() {
                this.showMedia(this.currentIndex);
            }

            showMedia(index) {
                // Clear existing content
                this.mediaContainer.innerHTML = '';

                // Reset progress
                this.stopProgress();

                // Optional debug logging (comment out for production)
                // debugLog(`ShowMedia called with index: ${index}, mediaList.length: ${this.mediaList.length}, currentIndex: ${this.currentIndex}`);

                // Validate index
                if (index < 0 || index >= this.mediaList.length) {
                    debugLog(`INVALID INDEX! index: ${index}, mediaList.length: ${this.mediaList.length}`);
                    debugLog(`RESET TRIGGERED - currentIndex was: ${this.currentIndex}`);
                    this.currentIndex = 0;
                    index = 0;
                }
                
                const media = this.mediaList[index];
                if (!media) {
                    console.error('No media found at index:', index);
                    return;
                }
                
                let element;

                if (media.type === 'image') {
                    element = document.createElement('img');
                    element.src = media.path;
                    element.className = 'media-item active';
                    
                    // Handle image load errors
                    element.onerror = () => {
                        console.error('Could not load image:', media.path);
                        this.nextMedia();
                    };
                    
                    element.onload = () => {
                        // Start progress bar after image loads
                        this.startProgress(media.duration || 5000);
                        
                        // Next media after duration
                        this.currentTimeout = setTimeout(() => {
                            this.nextMedia();
                        }, media.duration || 5000);
                    };
                    
                } else if (media.type === 'video') {
                    element = document.createElement('video');
                    element.src = media.path;
                    element.className = 'media-item active';
                    element.autoplay = true;
                    element.muted = true;
                    element.playsInline = true;
                    
                    // When video ends, go to next
                    element.onended = () => {
                        this.nextMedia();
                    };

                    // Start progress based on video duration
                    element.onloadedmetadata = () => {
                        if (element.duration && !isNaN(element.duration)) {
                            this.startProgress(element.duration * 1000);
                        } else {
                            // Fallback duration for videos without metadata
                            this.startProgress(30000);
                        }
                    };

                    element.onerror = () => {
                        console.error('Could not play video:', media.path);
                        this.nextMedia();
                    };
                }

                if (element) {
                    this.mediaContainer.appendChild(element);
                    this.updateInfo(media);
                }
            }

            startProgress(duration) {
                const startTime = Date.now();
                this.progressFill.style.width = '0%';
                
                this.progressInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / duration) * 100, 100);
                    this.progressFill.style.width = progress + '%';
                    
                    if (progress >= 100) {
                        clearInterval(this.progressInterval);
                    }
                }, 100);
            }

            stopProgress() {
                if (this.progressInterval) {
                    clearInterval(this.progressInterval);
                    this.progressInterval = null;
                }
                if (this.currentTimeout) {
                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
                this.progressFill.style.width = '0%';
            }

            updateInfo(media) {
                const current = this.currentIndex + 1;
                const total = this.mediaList.length;
                const type = media.type === 'image' ? 'Billede' : 'Video';
                this.mediaInfo.textContent = `${type} ${current}/${total}`;
                
                // Show info briefly
                this.infoOverlay.classList.add('visible');
                setTimeout(() => {
                    this.infoOverlay.classList.remove('visible');
                }, 3000);
            }

            nextMedia() {
                if (this.mediaList.length === 0) {
                    debugLog('ERROR: No media available');
                    return;
                }

                // Guard against mediaList corruption (removed hardcoded check)

                const oldIndex = this.currentIndex;
                this.currentIndex = (this.currentIndex + 1) % this.mediaList.length;
                // debugLog(`NextMedia: ${oldIndex} ‚Üí ${this.currentIndex} (mediaList.length: ${this.mediaList.length})`);
                this.showMedia(this.currentIndex);
            }

            previousMedia() {
                if (this.mediaList.length === 0) {
                    console.error('No media available');
                    return;
                }
                this.currentIndex = (this.currentIndex - 1 + this.mediaList.length) % this.mediaList.length;
                this.showMedia(this.currentIndex);
            }

            setupKeyboardControls() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowRight':
                        case ' ':
                            this.stopProgress();
                            this.nextMedia();
                            break;
                        case 'ArrowLeft':
                            this.stopProgress();
                            this.previousMedia();
                            break;
                        case 'i':
                            this.infoOverlay.classList.toggle('visible');
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            } else {
                                document.documentElement.requestFullscreen();
                            }
                            break;
                    }
                });
            }

            showOfflineIndicator() {
                const indicator = document.getElementById('offlineIndicator');
                if (indicator) {
                    indicator.style.display = 'block';
                }
            }

            hideOfflineIndicator() {
                const indicator = document.getElementById('offlineIndicator');
                if (indicator) {
                    indicator.style.display = 'none';
                }
            }
        }

        // Global reference to screen instance
        let currentScreen = null;

        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered for offline support');
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Cleanup old cached files on page load
        async function cleanupOldCache() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                try {
                    const messageChannel = new MessageChannel();

                    // Wait for response
                    const cleanupPromise = new Promise((resolve) => {
                        messageChannel.port1.onmessage = (event) => {
                            if (event.data.type === 'CLEANUP_COMPLETE') {
                                console.log(`üßπ Cleaned up ${event.data.deletedCount} old cached files`);
                                resolve(event.data.deletedCount);
                            }
                        };
                    });

                    // Send cleanup request with current media list
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CLEANUP_OLD_CACHE',
                        mediaList: mediaList
                    }, [messageChannel.port2]);

                    await cleanupPromise;
                } catch (error) {
                    console.error('Cache cleanup failed:', error);
                }
            }
        }

        // Start when page loads
        window.addEventListener('load', () => {
            // debugLog('PAGE LOADED - Starting InfoScreen');
            currentScreen = new InfoScreen();
            currentScreen.init();

            // Cleanup old cache after 5 seconds (let page load first)
            setTimeout(() => {
                cleanupOldCache();
            }, 5000);
        });

        // Online/Offline detection
        window.addEventListener('online', () => {
            console.log('üåê Connection restored - online');
            if (currentScreen) {
                currentScreen.hideOfflineIndicator();
            }
            // Reload to get fresh data after coming back online
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });

        window.addEventListener('offline', () => {
            console.log('üì° Connection lost - offline mode');
            if (currentScreen) {
                currentScreen.showOfflineIndicator();
            }
        });

        // Check for redirect override periodically (every 30 seconds)
        setInterval(() => {
            fetch('/api/redirect-check')
                .then(response => response.json())
                .then(data => {
                    if (data.redirect_enabled && data.redirect_url) {
                        console.log('Redirect aktiveret - reloader for at aktivere redirect');
                        window.location.reload(); // Reload s√• server-side redirect tager over
                    }
                })
                .catch(error => {
                    console.error('Redirect check fejlede (kan v√¶re offline):', error);
                    // Don't show error if we're just offline
                });
        }, 30000); // Check every 30 seconds

        // Check for media list updates periodically
        {% if screen_uuid %}
        // For screen-specific displays, no automatic reload (changes detected via settings check below)
        {% else %}
        // For global display, check global media list
        setInterval(() => {
            if (!navigator.onLine) {
                console.log('Skipping media check - offline');
                return;
            }

            fetch('/api/media-list')
                .then(response => response.json())
                .then(newList => {
                    localStorage.setItem('mediaList_cache', JSON.stringify(newList));
                    localStorage.setItem('mediaList_cache_time', Date.now());

                    if (currentScreen) {
                        if (newList.length !== currentScreen.mediaList.length) {
                            console.log(`Media count changed: ${currentScreen.mediaList.length} ‚Üí ${newList.length} - reloading`);
                            window.location.reload();
                            return;
                        }

                        let hasChanged = false;
                        for (let i = 0; i < newList.length; i++) {
                            if (newList[i].path !== currentScreen.mediaList[i].path ||
                                newList[i].type !== currentScreen.mediaList[i].type ||
                                newList[i].duration !== currentScreen.mediaList[i].duration) {
                                hasChanged = true;
                                break;
                            }
                        }

                        if (hasChanged) {
                            console.log('Media list content changed - reloading');
                            window.location.reload();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking for updates (kan v√¶re offline):', error);
                    if (!navigator.onLine && currentScreen) {
                        currentScreen.showOfflineIndicator();
                    }
                });
        }, 60000); // Check every minute
        {% endif %}

        {% if screen_uuid %}
        // Check for screen settings changes (display mode, etc) - only for specific screens
        setInterval(() => {
            // Skip check if offline
            if (!navigator.onLine) {
                console.log('Skipping settings check - offline');
                return;
            }

            fetch('/api/screen/{{ screen_uuid }}/settings')
                .then(response => response.json())
                .then(newSettings => {
                    // Check if display mode has changed from media to something else
                    if (newSettings.display_mode !== 'media') {
                        console.log(`Display mode changed to ${newSettings.display_mode} - reloading`);
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('Error checking settings (kan v√¶re offline):', error);
                });
        }, 15000); // Check every 15 seconds
        {% endif %}
    </script>
</body>
</html>
